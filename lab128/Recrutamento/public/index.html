<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato Empresarial</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            color: #1a73e8;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        input, textarea {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input:focus, textarea:focus {
            border-color: #1a73e8;
            outline: none;
        }
        textarea {
            resize: vertical;
            min-height: 150px;
        }
        button {
            background-color: #1a73e8;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1559c1;
        }
        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            color: #888;
        }
        footer a {
            color: #1a73e8;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário de Recrutamento</h1>
        <form action="/send-verification" method="POST">
            <input type="text" name="name" placeholder="Seu Nome Completo" required>
            <input type="email" name="email" placeholder="Seu Email Pessoal" required>
            <textarea name="message" placeholder="Digite suas informações" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <footer>
            <p>© 2024 Cookie Alegre Limitada. Todos os direitos reservados. <a href="#">Política de Privacidade</a></p>
        </footer>
    </div>
</body>
</html>
